
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    

    <title>Covid 19 Case Tracker</title>
</head>
<body>
    
    <div class="container-fluid bg-light p-5 text-center my-3">
        <h1>Covid-19 Tracker</h1>
        <h5 class="text-muted">Keep track of all the Covid-19 Cases around the world</h5>
    </div>

    <div class="container">
        <div class="row text-center my-5">
            <div class="col-4 text-warning">
                <h5>Confirmed</h5>
                <p id="confirmed" class="badge badge-pill badge-warning p-2"></p>
            </div>
            <div class="col-4 text-success">
                <h5>Recovered</h5>
                <p id="recovered" class="badge badge-pill badge-success p-2"></p>
            </div>
            <div class="col-4 text-danger">
                <h5>Deceased</h5>
                <p id="deceased" class="badge badge-pill badge-danger p-2"></p>
            </div>
        </div>
    </div>

    <div class="container">
        <input class="form-control" type="text" name="search" id="search" placeholder="Search Country...">
        <ul class="lists-group" id="result"></ul>
    </div>

    <div class="container">
    <div class="row">
        <div class="col col-6">
            <div class="table-responsive">
            <table class="table text-center">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Countries</th>
                        <th scope="col">Confirmed</th>
                        <th scope="col">Recovered</th>
                        <th scope="col">Deceased</th>
                    </tr>
                </thead>

                <tbody>
                    
                
                </tbody>
            </table>
            </div>
        </div>
    </div>
    </div>
    



<!-- FontAwesome -->
<script src="https://kit.fontawesome.com/147089592b.js" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</footer>

</body>
</html>
